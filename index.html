<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>LimmyClock</title>
        <meta name="description" content="LimmyClock">
        <meta name="author" content="Gantonator">
        
        <link rel="stylesheet" href="index.css">
        
    </head>
    
    <body>
        <script src="index.js"></script>
        <div class="container">            
            <img class="background" src="background.jfif"></img>
            <div class="clock">
                <div class="digit hours">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
                
                <div class="digit hours">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
                
                <div class="separator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                
                <div class="digit minutes">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
                
                <div class="digit minutes">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>                
            </div>
        </div>        
        
    </body>
</html>
